<div class="container">
    <div class="row">
        <div class="col-12">
            <input type="text" class="form-control mt-3" placeholder="Enter todo value..." (keyup.enter)="onAddTodo($event)">            
            <mat-progress-bar mode="indeterminate" *ngIf="isProgress" class="mt-3"></mat-progress-bar>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <app-todo-list [todoList]="todoList" (deleteItem)="onDeleteTodo($event)"></app-todo-list>
        </div>
    </div>
</div>
