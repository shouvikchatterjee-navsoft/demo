<div class="container mt-3">
    <div class="row">
        <div class="col">
            <h1>{{title}}</h1>
            <form [formGroup]="employeeForm">
                <div>
                    <label>Employee Name</label>
                    <input type="text" class="form-control" formControlName="employeeName">
                </div>
                <div>
                    <label>Age</label>
                    <input type="text" class="form-control" formControlName="age">
                </div>
                <div>
                    <label>Department</label>
                    <input type="text" class="form-control" formControlName="department">
                </div>
                <button class="btn btn-primary mt-3" (click)="onAddEditEmployee()">{{buttonText}}</button>                
                <button class="btn btn-primary mt-3 mx-3" (click)="onCancel()">Cancel</button>                
            </form>
        </div>
    </div>
</div>
