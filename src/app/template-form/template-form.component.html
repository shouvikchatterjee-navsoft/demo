<div class="container mt-5">
  
<form #loginForm = "ngForm">
  <!-- <p>{{loginForm.controls.email?.errors | json}}</p> -->
  <p>{{username}} --- {{pass}}</p>
    <div class="form-group">
      <label>Email address</label>
      <input
      [(ngModel)] = "username"
      name="email" 
      type="email" 
      class="form-control"
      required
      minlength="10"
      >
    </div>
    <small 
    *ngIf="loginForm.controls.email?.errors?.required && loginForm.controls.email.touched"
    class="text-danger">This is required field.</small>
    <small 
    *ngIf="loginForm.controls.email?.errors?.minlength?.requiredLength && loginForm.controls.email.touched"
    class="text-danger">You should enter {{loginForm.controls.email.errors.minlength.requiredLength}} characters.</small>
    <div 
    class="form-group mt-3">
      <label>Password</label>
      <input 
      [(ngModel)] = "pass"
      name="password"
      type="password" 
      class="form-control"
      required>
    </div>
    <button 
    [disabled] = "loginForm.invalid"
    (click)="onSubmit(loginForm)"
    type="submit" 
    class="btn btn-primary my-3"
    >Submit</button>
  </form>
